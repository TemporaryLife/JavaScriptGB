<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let a = 1, b = 1, c, d;

        /*
        пре-инкремент увеличивает значение переменно а на 1 и возвращает в переменную с увеличенный результат (с=2, а=2) 
        */
        c = ++a;

        /*
        постинкремент увеличивает значение b на 1, но возвращает в d изначальное значение переменной b (d=1, b=2)
        */
        d = b++;

        /*
        пре инкремент увеличивает значение а на 1 (а=3) и возвращает увеличенное значение обратно в выражение (с=2+3=5)
        */
        c = 2 + ++a;

        /*
        постинкремент увеличивает значение b на единицу, но возвращает в выражение старое значение b, (d=4, b=3)
        */
        d = 2 + b++;

        alert(a);
        alert(b);
        alert(c);
        alert(d);
    </script>
</body>

</html>
