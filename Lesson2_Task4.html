<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        function Add(x, y) {
            return x + y;
        }

        function Sub(x, y) {
            return x - y;
        }

        function Mul(x, y) {
            return x * y;
        }

        function Div(x, y) {
            return x / y;
        }


        alert(Add(5, 4));
        alert(Sub(5, 4));
        alert(Mul(5, 4));
        alert(Div(5, 4));

    </script>
</body>

</html>
