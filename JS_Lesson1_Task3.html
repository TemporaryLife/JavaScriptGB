<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
        1. 10 складываем с 10 и получаем 20
        2. 20 неявно приводится к строке и происходит конкатенация "20"+"10"="2010"
        */
        console.log(10 + 10 + "10");

        /*
        1. Приведение 10 к строке и конкатенация вида: "10" +"10"="1010"
        2. Приведение еще одной 10 к строке и конкатенация "1010"+"10"="101010"
        */
        console.log(10 + "10" + 10);

        /*
        1. Сложение двух десяток как чисел (20)
        2. Преобразование при помощи унарного плюса строковой десятки к числу
        3. Сложение 20 и 10. Результат - 30
        */
        console.log(10 + 10 + +"10");

        /*
        1. Пустая строка при помощи унарного минуса приводится к нулю со знаком "-"
        2. Деление 10 на -0. Результат -  -Infinity.
        */
        console.log(10 / -"");

        /*
        1. Попытка приведение к числу строки "2,5" при помощи унарного плюса. Однако для приведения к числу необходима была запятая. 
        Поэтому приведенная строка не является числом (имеет формат NaN).
        2. Деление 10 на NaN. Результат - NaN.
        */
        console.log(10 / +"2,5");
    </script>
</body>

</html>
