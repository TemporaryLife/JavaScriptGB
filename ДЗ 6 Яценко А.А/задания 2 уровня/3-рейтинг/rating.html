<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <style>
        i {
            font-size: 100px;
        }

        .golden {
            color: gold;
        }
    </style>
</head>

<body>
    <i id="first" class="fas fa-star"></i>
    <i id="second" class="fas fa-star"></i>
    <i id="third" class="fas fa-star"></i>
    <i id="fourth" class="fas fa-star"></i>
    <i id="fifth" class="fas fa-star"></i>

    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>
        let firstStar = document.getElementById('first');
        let secondStar = document.getElementById('second');
        let thirdStar = document.getElementById('third');
        let fourthStar = document.getElementById('fourth');
        let fifthStar = document.getElementById('fifth');

        let goldenClass = 'golden';


        firstStar.addEventListener('mouseover', highlightStars);
        firstStar.addEventListener('mouseout', unhilightStars);


        secondStar.addEventListener("mouseover", highlightStars);
        secondStar.addEventListener('mouseout', unhilightStars);

        thirdStar.addEventListener("mouseover", highlightStars);
        thirdStar.addEventListener('mouseout', unhilightStars);

        fourthStar.addEventListener("mouseover", highlightStars);
        fourthStar.addEventListener('mouseout', unhilightStars);

        fifthStar.addEventListener("mouseover", highlightStars);
        fifthStar.addEventListener('mouseout', unhilightStars);



        function highlightStars(event) {
            if (!event.target.classList.contains(goldenClass)) {
                let Previous = event.target;

                while (Previous) {
                    Previous.classList.add(goldenClass);
                    Previous = Previous.previousElementSibling;
                }

            }
        }

        function unhilightStars(event) {
            event.target.classList.remove(goldenClass);

            let Previous = event.target;

            while (Previous) {
                Previous.classList.remove(goldenClass);
                Previous = Previous.previousElementSibling;
            }
        }
    </script>
</body>

</html>
