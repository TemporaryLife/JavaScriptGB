<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        "use strict";

        function Mathem(x, y, sign) {
            if (sign == "+") {
                return x + y;
            }
            else if (sign == "-") {
                return x - y;
            }
            else if (sign == "*") {
                return x * y;
            }
            else if (sign == "/") {
                return x / y;
            }
        }

        let a = +prompt("Введите первый операнд: ");
        let b = +prompt("Введите второй операнд: ");
        let sign = prompt("Введите знак математической операции: ");

        alert(Mathem(a, b, sign));

    </script>
</body>

</html>
